<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Of LUCK !!!</title>
    <link rel="icon" href="resources/sunflower.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/css-doodle/0.38.4/css-doodle.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        css-doodle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="resources/ladyfingers.mp3" type="audio/mpeg">
    </audio>
    <css-doodle>
      <style>
        --color: #51eaea, #fffde1, #ff9d76, #FB3569;
        @grid: 5x1 / 100vw 100vh / #270f34;
        :container {
          --deg: @p(-180deg, 180deg);
        }
        :after, :before {
          content: '';
          background: @p(--color);
          @place: @r(100%) @r(100%);
          @size: @r(4px); /* Reduced size */
          @shape: heart;
        }
        @place: center;
        @size: 12vmin; /* Reduced size */
        box-shadow: @m2(0 0 20px @p(--color)); /* Reduced box shadow */
        background: @m100(
          radial-gradient(@p(--color) 50%, transparent 0)
          @r(-20%, 80%) @r(-20%, 100%) / 1px 1px
          no-repeat
        );
        will-change: transform, opacity;
        animation: scale-up 20s linear infinite; /* Reduced duration */
        animation-delay: calc(-20s / @I * @i);
        @keyframes scale-up {
          0%, 95.01%, 100% {
            transform: translateZ(0) rotate(0);
            opacity: 0;
          }
          10% {
            opacity: 1;
          }
          95% {
            transform:
              translateZ(15vmin) rotateZ(var(--deg)); /* Reduced translation */
          }
        }
      </style>
    </css-doodle>

    <div class="main">
        <div class="card">
            <div class="card-img">
                <img src="resources/gifs/Stiker 10 (SFILE.MOBI).gif" alt="The GIF here">
            </div>
            <div class="card-text">
                <p></p>
            </div>
        </div>
        <div class="btn">
            <button id="prev"><img src="resources/l.png" alt="this is a button" style="width: 20px;height: 20px;"></button>
            <button id="next"><img src="resources/r.png" alt="this is a button" style="width: 20px;height: 20px;"></button>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
